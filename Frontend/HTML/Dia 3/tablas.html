<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tablas en html</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Registros indiduales
      </caption>
      <tr>
        <th rowspan="4">Usuarios</th>
        <th colspan="4">Datos personales</th>
      </tr>

      <tr>
        <td>Juan</td>
        <td>Perez</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>Gomez</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Pedro</td>
        <td>Lopez</td>
        <td>35</td>
      </tr>
    </table>
  </body>
</html>
