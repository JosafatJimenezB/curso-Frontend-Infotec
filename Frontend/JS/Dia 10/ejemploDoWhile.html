<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo ciclo do while</title>
  </head>
  <body>
    <script>
      let valor;
      let suma = 0;

      do {
        valor = parseInt(prompt("Ingrese un valor (999 para finalizar)"));
        if (valor != 999) {
          suma = suma + valor;
        }
      } while (valor != 999);

      document.write("valor acumulado total: " + suma);
      document.write("<br>");

      if (suma > 0) {
        document.write("El valor acumulado es mayor a cero");
      } else {
        if (suma == 0) {
          document.write("El valor acumulado es cero");
        } else {
          document.write("El valor acumulado es menor a cero");
        }
      }
    </script>
  </body>
</html>
