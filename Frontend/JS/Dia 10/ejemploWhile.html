<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo ciclo while</title>
  </head>
  <body>
    <script>
      let x = 1;
      let suma = 0;
      let valor;

      while (x <= 5) {
        valor = parseInt(prompt("Ingrese un valor"));
        suma = suma + valor;
        x = x + 1;
      }

      document.write("La suma de los valores es: " + suma);
    </script>
  </body>
</html>
