<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de array</title>
  </head>
  <body>
    <script>
      let suma = 0;

      for (let i = 0; i <= 10; i++) {
        let valor = parseInt(prompt("Introduce un valor"));

        if (i > 5) {
          suma += valor;
        }
      }

      document.write("La suma de los valores introducidos es: " + suma);
    </script>
  </body>
</html>
