<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangulos</title>
  </head>
  <body>
    <script>
      let conta1 = 0;

      for (let i = 0; i < 3; i++) {
        let base = parseInt(prompt("Ingrese la base del triangulo"));
        let altura = parseInt(prompt("Ingrese la altura del triangulo"));

        let superficie = (base * altura) / 2;

        if (superficie > 12) {
          conta1++;
        }

        document.write("Triangulo nro: " + i + "<br>");
        document.write("Base: " + base + "<br>");
        document.write("Altura: " + altura + "<br>");
        document.write("Superficie: " + superficie + "<br>");
      }

      document.write(
        "Cantidad de triangulos con superficie mayor a 12: " + conta1
      );
    </script>
  </body>
</html>
