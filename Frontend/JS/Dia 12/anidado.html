<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anidado</title>
  </head>
  <body>
    <script>
      function convertirLetras() {
        if (x == 1) {
          return "uno";
        } else {
          if (x == 2) {
            return "dos";
          } else {
            if (x == 3) {
              return "tres";
            } else {
              if (x == 4) {
                return "cuatro";
              } else {
                if (x == 5) {
                  return "cinco";
                }
              }
            }
          }
        }
      }

      let valor = parseInt(prompt("Ingrese un valor entre 1 y 5"));

      let r = convertirLetras(valor);
      document.write(r);
    </script>
  </body>
</html>
