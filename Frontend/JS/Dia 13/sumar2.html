<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumar 2</title>
  </head>
  <body>
    <script>
      function sumar() {
        let s = 0;
        for (let f = 0; f < arguments.length; f++) {
          s += arguments[f];
        }

        return s;
      }

      document.write(sumar(2, 4));
      document.write("<br>");
      document.write(sumar(1, 2, 3, 4, 5));
      document.write("<br>");
      document.write(sumar(100, 200, 300));
    </script>
  </body>
</html>
