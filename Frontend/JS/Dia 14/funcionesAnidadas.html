<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funciones anidadas</title>
  </head>
  <body>
    <div id="div1"></div>

    <script>
      // Creacion de la funcion exterior
      function generarListaOrdenada(vec) {
        // Creacion de las funciones anidadas
        function comienzo() {
          // Crea el inicio de la etiqueta de lista ordenada
          return "<ol>";
        }
        function final() {
          // Crea el final de la etiqueta de lista ordenada
          return "</ol>";
        }

        // Ciclo para iterar los parametros y escribirlos en la lista ordenada
        let s = "";
        comienzo();
        for (let i = 0; i < vec.length; i++) {
          s += "<li>" + vec[i] + "</li>";
        }
        final();
        return s;
      }

      // Dando los valores a la funcion
      let opciones = ["opcion 1", "opcion 2", "opcion 3"];

      // Capturando el elemento del DOM
      const div = document.getElementById("div1");

      // Escribiendo en el DOM el resultado de la funcion en nuestro div
      div.innerHTML = generarListaOrdenada(opciones);
    </script>
  </body>
</html>
