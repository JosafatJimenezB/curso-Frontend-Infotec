<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dfierencia arrow function vs function</title>
  </head>
  <body>
    <script>
      var objeto1 = {
        x: 10,
        metodo1: function () {
          alert(this.x);
        },
        metodo2: () => {
          alert(this.x);
        },
      };

      objeto1.metodo1();
      objeto1.metodo2();
    </script>
  </body>
</html>
