<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vector y arrow function</title>
  </head>
  <body>
    <script>
      const vec = [100, 22, 17, 50, 3, 78];

      const pares = vec.filter((x) => x % 2 == 0);

      document.write("Vector original: " + vec.toString());
      document.write("<br>");
      document.write(
        "Vector generado con elementos pares: " + pares.toString()
      );
    </script>
  </body>
</html>
