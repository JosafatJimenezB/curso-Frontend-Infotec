<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problema rest</title>
  </head>
  <body>
    <script>
      // parametro rest puede recibir diversos parametros
      function ordenar(...lista) {
        return lista.sort(function (x, y) {
          if (x > y) {
            return 1;
          } else {
            return -1;
          }
        });
      }

      const eleOrdenados = ordenar(10, 3, 22, 1);

      document.write(eleOrdenados.toString());
    </script>
  </body>
</html>
