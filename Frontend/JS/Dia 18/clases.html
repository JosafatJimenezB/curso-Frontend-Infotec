<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Declaracion de clases</title>
  </head>
  <body>
    <script>
      class Cliente {
        constructor(nombre, saldo) {
          this.nombre = nombre;
          this.saldo = saldo;
        }

        depositar(dinero) {
          this.saldo += dinero;
        }

        extraer(dinero) {
          this.saldo -= dinero;
        }
      }

      const cliente1 = new Cliente("Diego", 1200);

      document.write("Nombre del cliente: " + cliente1.nombre + "<br>");
      document.write("Saldo actual: " + cliente1.saldo + "<br>");

      cliente1.depositar(120);
      document.write(
        "Saldo actual luego de depositar $120: " + cliente1.saldo + "<br>"
      );

      cliente1.extraer(1000);
      document.write(
        "Saldo actual luego de extraer $1000: " + cliente1.saldo + "<br>"
      );

      const cliente2 = new Cliente("Ana", 100);

      document.write("Nombre del cliente: " + cliente2.nombre + "<br>");
      document.write("Saldo actual: " + cliente2.saldo + "<br>");

      cliente1.depositar(200);
      document.write(
        "Saldo actual luego de depositar $200: " + cliente1.saldo + "<br>"
      );
    </script>
  </body>
</html>
