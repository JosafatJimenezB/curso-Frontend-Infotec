<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio JavaScript</title>
  </head>
  <body>
    <script>
      function Hipervinculo(direccion, titulo) {
        this.direccion = direccion;
        this.titulo = titulo;
        this.retornarHipervinculo = function () {
          let cadena;
          cadena = "<a href='" + this.direccion + "'>" + this.titulo + "</a>";
          return cadena;
        };
      }

      let vector = new Array(3);

      vector[0] = new Hipervinculo("http://www.google.com", "Google");
      vector[1] = new Hipervinculo("http://www.yahoo.com", "Yahoo");
      vector[2] = new Hipervinculo("http://www.msn.com", "MSN");

      for (let i = 0; i < vector.length; i++) {
        document.write(vector[i].retornarHipervinculo() + "<br>");
      }
    </script>
  </body>
</html>
