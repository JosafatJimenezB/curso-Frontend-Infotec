<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arreglos</title>
  </head>
  <body>
    <script>
      function cargar(sueldos) {
        for (let i = 0; i < sueldos.length; i++) {
          let v = prompt("Ingrese el sueldo del operario " + i + ": ");
          sueldos[i] = parseInt(v);
        }
      }

      function calcularGastos(sueldos) {
        let total = 0;
        for (let i = 0; i < sueldos.length; i++) {
          total += sueldos[i];
        }

        document.write("El total de gastos es: <br>");

        for (let i = 0; i < sueldos.length; i++) {
          document.write(sueldos[i] + "<br>");
        }

        document.write("Total de gastos en sueldos: " + total);
      }

      let sueldos;
      sueldos = new Array(5);
      cargar(sueldos);

      calcularGastos(sueldos);
    </script>
  </body>
</html>
