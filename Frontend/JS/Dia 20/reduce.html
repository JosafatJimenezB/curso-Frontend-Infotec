<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reduce en js</title>
  </head>
  <body>
    <script>
      const arreglo1 = [1, 2, 3, 4, 5];

      const suma = arreglo1.reduce((acumulador, elemento, indice, arreglo) => {
        if (elemento < 10) acumulador += elemento;
        return acumulador;
      }, 0);

      console.log(suma);
    </script>
  </body>
</html>
