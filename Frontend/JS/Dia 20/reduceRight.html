    <title>Reduce right</title>

  <body>
    <script>
      const arreglo1 = [1, 2, 73, 3, 4, 120, 5, 18];

      const arreglo2 = arreglo1.reduceRight(
        (acumulador, elemento, indice, arreglo) => {
          acumulador.push(elemento);
          return acumulador;
        },
        []
      );
    </script>
