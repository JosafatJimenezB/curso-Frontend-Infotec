<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vectores en html</title>
  </head>
  <body>
    <script>
      let vector1 = new Array();
      vector1[0] = 1;

      let vector2 = [];
      vector2[0] = 1;

      let vector3 = new Array(5);
      vector3[0] = 1;

      let vector4 = new Array(1, 70, "Juan");

      let vector5 = [1, 70, "Juan"];

      document.write(vector1[0] + "<br>");
      document.write(vector2[0] + "<br>");
      document.write(vector3[0] + "<br>");
      document.write(vector4[0] + "<br>");
      document.write(vector5[0] + "<br>");
    </script>
  </body>
</html>
