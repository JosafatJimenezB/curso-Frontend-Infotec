<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calificaciones</title>
  </head>
  <body>
    <script>
      let nombre = prompt("Introduce tu nombre");
      let calificacion = parseInt(prompt("Introduce tu calificación"));

      if (calificacion >= 6) {
        document.write(
          "Felicidades " +
            nombre +
            " has aprobado con una calificación de " +
            calificacion +
            " puntos"
        );
      } else {
        document.write(
          "Lo sentimos " +
            nombre +
            " has reprobado con una calificación de " +
            calificacion +
            " puntos"
        );
      }
    </script>
  </body>
</html>
