<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sueldo</title>
  </head>
  <body>
    <script>
      let sueldo = parseFloat(prompt("Introduce tu sueldo"));

      if (sueldo >= 3000) {
        document.write(
          "Tu sueldo es de " + sueldo + " y tienes que pagar impuestos"
        );
      } else {
        document.write(
          "Tu sueldo es de " + sueldo + " y no tienes que pagar impuestos"
        );
      }
    </script>
  </body>
</html>
