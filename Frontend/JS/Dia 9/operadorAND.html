<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operador and</title>
  </head>
  <body>
    <script>
      let num1, num2, num3;

      num1 = parseInt(prompt("Digite el primer número: "));
      num2 = parseInt(prompt("Digite el segundo número: "));
      num3 = parseInt(prompt("Digite el tercer número: "));

      if (num1 > num2 && num1 > num3) {
        document.write("El número mayor es: " + num1);
      } else {
        if (num2 > num3) {
          document.write("El número mayor es: " + num2);
        } else {
          document.write("El número mayor es: " + num3);
        }
      }
    </script>
  </body>
</html>
