<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operador or</title>
  </head>
  <body>
    <script>
      let dia, mes, anio;

      dia = parseInt(prompt("Ingrese el dia"));
      mes = parseInt(prompt("Ingrese el mes"));
      anio = parseInt(prompt("Ingrese el año"));

      if (mes == 1 || mes == 2 || mes == 3) {
        document.write(
          "La fecha ingresada es" +
            dia +
            "/" +
            mes +
            "/" +
            anio +
            " y corresponde al primer trimestre del año\n"
        );

        document.write("<br>");

        document.write("\nCorresponde el primer trimestre del año");
      }
    </script>
  </body>
</html>
