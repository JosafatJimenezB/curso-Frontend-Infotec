<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dias laborales</title>
  </head>
  <body>
    <script>
      let contadorDias = 0;

      let diaSemana;

      let esLaboral;

      do {
        diaSemana = prompt(
          "Ingresa un día de la semana (lunes, martes, miércoles, jueves, viernes, sábado, domingo)"
        );

        if (diaSemana === "sábado" || diaSemana === "domingo") {
          esLaboral = false;
        } else {
          esLaboral = true;
        }

        if (esLaboral) {
          contadorDias++;
        }
      } while (diaSemana !== "domingo");

      alert(`Ingresaste ${contadorDias} días laborales`);
    </script>
  </body>
</html>
